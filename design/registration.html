<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link href="css/default.css" rel="stylesheet">
    <link href="css/widgets.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <title>Tic-tac-toe</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
   <section class="wrapper">
     <div class="registration">
       <form>
         <div class="username">
           <input id="username" type="text" placeholder="Username">
           <label for="username"></label>
         </div>
         <div class="email">
           <input id="email" type="email" placeholder="E-mail">
           <label for="email"></label>
         </div>
         <div class="password">
           <input id="password" type="password" placeholder="Password">
           <label for="password"></label>
         </div>
         <div class="confirm-password">
           <input id="confirm-password" type="password" placeholder="Confirm password">
           <label for="confirm-password"></label>
         </div>
         <div class="additional">
           <input class="default-checkbox" id="confirm" type="checkbox"><label for="confirm" required>I agree to the terms of service</label>
         </div>
         <div class="buttons">
           <a class="register default-button">Register</a>
           <a href="login.html" class="cancel default-button">Cancel</a>
         </div>
       </form>
     </div>
   </section>
  </body>
</html>
