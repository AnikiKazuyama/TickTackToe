<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link href="css/default.css" rel="stylesheet">
    <link href="css/widgets.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <title>Tic-tac-toe</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
   <section class="wrapper">
     <div class="login">
       <form action="http://localhost:3000/login" method="post">
         <div class="username">
           <input name="email" id="name" type="text" placeholder="E-mail" required>
           <label for="name"></label>
         </div>
         <div class="password">
           <input name="password" id="password" type="password" placeholder="Password" required>
           <label for="password"></label>
         </div>
         <div class="buttons">
           <input type="submit" value="Sign in" class="sign-in default-button">
           <a href="registration.html" class="register default-button">Register</a>
         </div>
         <div class="additional">
           <input class="default-checkbox" id="remember" type="checkbox"><label for="remember">Remember me</label>
           <a class="additional_forgot-password">Forgot password?</a>
         </div>
       </form>
     </div>
   </section>
  </body>
</html>
